<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS | NIOMIC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style media="screen">
        body {
            background-color: #333333 !important;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <img class="rounded-circle mx-auto d-block" width="300" src="img/lampung.jpg" alt="lampung">

        <form>
            <div class="form-group col-md-8 mx-auto mt-4">
                <label class="text-white">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label class="text-white">Alamat</label>
                <textarea cols="10" rows="3" class="form-control"></textarea>
            </div>
            <div  class="form-group col-md-8 mx-auto">
                <label class="text-white">Alamat email</label>
                <input type="email" class="form-control disabled" placeholder="Alamat email (disabled)">
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label class="text-white">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label class="text-white">Scan KTP</label> <br>
                <input type="file" class="text-white">
            </div>
            <div class="form-group custom-checkbox col-md-8 mx-auto">
                <input type="checkbox" class="custom-control-input form-control">
                <label class="custom-control-label text-white ml-4" >Saya <u>setuju</u> dan telah membaca <span class="blue">aturan</span> serta <span class="blue">ketentuan</span> yang berlaku</label>
            </div>
            <div class="text-center px-3">
                <button type="submit" class="btn btn-info col-md-8">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
